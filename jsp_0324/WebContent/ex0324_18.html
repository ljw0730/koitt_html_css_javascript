<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 배열 1~45 저장 후 배열 홀수 번째 데이터 0으로 초기화</title>
	</head>
	<body>
		<script type="text/javascript">
			// 배열 1~200 저장 후 배열 홀수 번째 데이터 0으로 초기화
			// 3의 배수를 초기화 해서 출력하시오.
			// 합계버튼 5의 배수만 합계를 구해보시오.
			
			var num=[];
			function insertNum() {
				var i;
				for(i = 0; i < 200; i++) {
					num[i] = i+1;
				}
			}
			
			function delete_3mul_Num() {
				var i;
				for(i = 0; i < num.length; i++) {
					if((i+1)%3 == 0){
						num[i] = 0;
						continue;
					}
					num[i] = i+1;
				}
				printNum();
			}
			
			function sum_5mul_Num() {
				var i;
				var sum = 0;
				for(i = 0; i < num.length; i++) {
					if((i+1)%5 == 0) {
						sum += num[i];
						document.write("num [" + i + "] : " + num[i] + "<br/>");
					}
				}
				document.write("1~200까지의 5의배수 총 합계의 결과 값 : " + sum + "<br/>");
				backLink();
			}
			
			function printNum() {
				var i;
				for(i = 0; i < num.length; i++) {
					document.write("num [" + i + "] : " + num[i] + "<br/>");
				}
				backLink();
			}
			
			function backLink() {
				document.write("<a href='ex0324_18.html'>돌아가기</a><br/>");
			}
			
			insertNum();
			
		</script>		

		<button onclick="delete_3mul_Num()">1~200 사이의 3의배수 출력</button><br/>
		<button onclick="sum_5mul_Num()">1~200 5의 배수 합계 출력</button>
		
	</body>
</html>
