<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 배열 객체 확인 방법</title>
	</head>
	<body>
		<script type="text/javascript">
			// 배열 객체 확인 방법
			var city= new Array("Seoul", "Busan", "Incheon");
			function printArr() {
				if( city instanceof Array) {
					document.write("배열이 맞습니다. <br/>");
					
					var i;
					for(i = 0; i < city.length; i++) {
						document.write("배열 데이터 [" + i + "] : " + city[i] + "<br/>");
					}
				}
				else {
					document.write("배열이 아닙니다. <br/>");
					document.write("데이터 값 : " + city + "<br/>");
				}
			}
			printArr();
			
			document.write("city 변수 타입 비교 : " + typeof city + "<br/>");
			document.write("city isArray타입 비교 : " + Array.isArray(city) + "<br/>");
		
		</script>		
		
	</body>
</html>
