<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 함수호출</title>
	</head>
	<body>
		<script>
			function printMsg(name, age) {
				document.write("당신의 이름은 : " + name + "<br/>");
				document.write("당신의 나이는 : " + age + "<br/>");
			}
		
		</script>
	
		<button onclick="printMsg('홍길동', 21)">학생정보</button>
	
	</body>
</html>
