<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - continue</title>
	</head>
	<body>
		<!-- 구구단 짝수 단만 출력 -->
		<script>
			
			for(var i = 1; i < 10; i++) {
				for(var j = 1; j < 10; j++) {
					if(j%2 != 0) {
						continue;
					}
					document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + j + " * " + i + " = " + (i*j));
				}
				document.write("<br/>");
				
			}
		
		
		</script>
	
	</body>
</html>
