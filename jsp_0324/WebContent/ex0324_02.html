<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - break</title>
	</head>
	<body>
		<script>
			var x = 0;
			var sum = 0;
			while(true) {
				x += 3;
				if(x > 100) {
					break;
				}
				sum += x;
				document.write(x + " ");
			}
			document.write("<br/>");
			document.write("1~100 까지의 수 중 3의 배수 합 :  " + sum);
		
		
		</script>
	
	</body>
</html>
