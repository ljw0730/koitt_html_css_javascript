<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - concat()</title>
	</head>
	<body>
		<script type="text/javascript">
			var city01 = ["서울", "부산", "대전"];
			var city02 = ["대구", "광주", "인천"];
			var city03 = ["전주", "부여", "세종"];
			
			document.write("concat() 전 city01 배열의 크기 : " + city01.length + "<br/>");
			document.write("concat() 전 city01 전체배열 :  " + city01 + "<br/>");
			var data01 = city01.concat("수원", "오산");
			document.write("concat() 후 data01 배열의 크기 : " + data01.length + "<br/>");
			document.write("data01 데이터 타입 " + typeof data01 + "<br/>");
			document.write("data01 결과 : " + data01 + "<br/>");
			document.write("<br/>");
			
			var data02 = city01.concat(city02);
			document.write("concat() 후 data02 배열의 크기 : " + data02.length + "<br/>");
			document.write("data02 결과 : " + data02 + "<br/>");
			document.write("<br/>");
			
			var data03 = city01.concat(city02, city03);
			document.write("concat() 후 data03 배열의 크기 : " + data03.length + "<br/>");
			document.write("data03 결과 : " + data03 + "<br/>");
			document.write("<br/>");
		
			
		
		</script>		
		
	</body>
</html>
