<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 배열(공백 데이터)</title>
	</head>
	<body>
		<script type="text/javascript">
			var com=[95, 88, , 72, 68, , 99, 82, 78, 87];
			var getAvg;
			
			function printArr() {
				var i = 0;
				var sum = 0;
				var count = 0;
				
				for(i = 0; i < com.length; i++) {
					// 공백 데이터 넘기기 
					if(com[i] === undefined) {
						continue;
					}
					sum += com[i];
					count++;
				}
				
				var getAvg = sum/count;
				
				document.write("학생 수 : " + count + "<br/>");
				document.write("배열 합계 : " + sum + "<br/>");
				document.write("배열 평균 : " + getAvg + "<br/>");
			}
			
			printArr();
			
		
		</script>		
		
	</body>
</html>
