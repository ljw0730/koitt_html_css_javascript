<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>하위 / 자식 / 형제 선택자</title>
		<style>
			/* 하위 선택자*/
			/* div p 를 하면 p전체가 아닌 div하위에 있는 모든 p에만 적용한다. */
			/* 자식 선택자*/
			/* div>p 를하면 div에 있는 자식에게만 적용(손자는 적용X)*/
			/* 형제 선택자 */
			/* p+div 를하면 같은 부모를 가진 형제 요소 중 첫번째 동생 요소에만 스타일 적용*/
			/* 여기서는 p와 그다음에 있는 div에만 적용된다.*/
			/* p~div 모든 형제 요소에 스타일 적용 */
			/* 여기서는 p다음에 오는 모든 형제 div요소에 적용 */
			div>p{color:red; font-weight: bold;}
			/* nth-child(3) 앞에서 부터 3번째 자식 요소에 스타일 적용 */
			ul>li:nth-child(3){color:green; font-weight: bold;}
		</style>
		
	</head>
	<body>
		<p> div 바깥에 있는 p입니다.</p>
		<div>
			<h4>타이틀</h4>
			<p> 타이틀에 대한 설명(div안에 있는 p) </p>
			<ul>
				<li>구글</li>
				<li>다음</li>
				<li>네이버</li>
				<li>네이트</li>
				<li>야후</li>
				<p>(야후는 일본꺼)</p>	
			</ul>
		</div>
	</body>
</html>
