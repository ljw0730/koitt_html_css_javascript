<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:500,700&display=swap" rel="stylesheet">
		<title>visivility</title>
		<style type="text/css">
			div{
				width:200px; height:200px;
			}
			#d01{
				background-color: yellow;
			}
			#d02{
				background-color: green;
				/* visibility: hidden; 공간은 살아 있고 보여지지 않는다. */
				/* display:none을 하면 공간도 사라지고 보여지지 않는다. */
				visibility: hidden;
			}
			
			#d03{
				background-color: red;
			}
				
		</style>
	</head>
	<body>
		<div id="d01">div01</div>
		<div id="d02">div02</div>
		<div id="d03">div03</div>
		
		
	</body>
</html>
