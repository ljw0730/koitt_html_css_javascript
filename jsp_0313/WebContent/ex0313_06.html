<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>background-clip</title>
		<style>
			#div1{padding:30px; border:5px solid pink;
			background-color: yellow;
			/* background-clip : 칠할 범위를 정한다. */
			/* content-box - 패딩부분을 뺀 글자 있는 곳만 칠한다. */
			background-clip: content-box;
			}
			#div2{padding:30px; border:5px solid pink;
			background-color: yellow;
			/* background-clip : 칠할 범위를 정한다. */
			/* padding-box - 패딩된 부분까지 칠한다. */
			background-clip: padding-box;
			}
		</style>
		
	</head>
	<body>
		
		<div id="div1">
			<h4>타이틀</h4>
			<p> 타이틀에 대한 설명(div안에 있는 p) </p>
		</div>
		
		<br/>
		
		<div id="div2">
			<h4>타이틀</h4>
			<p> 타이틀에 대한 설명(div안에 있는 p) </p>
		</div>
	</body>
</html>
