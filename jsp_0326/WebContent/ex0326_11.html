<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>제이쿼리 - checkbox 체크 여부에 따른 이벤트</title>
		<!-- 제이쿼리를 사용할 수 있게 끔하는 js 파일 -->
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<!-- 접두어를 자동으로 입력해 주는 js 파일 -->
		<script type="text/javascript" src="js/prefixfree.dynamic-dom.min.js"></script>
		
		<script type="text/javascript" src="js/custom09.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style09.css" />
		
	</head>
	<body>
		<h2>취미 선택</h2>
		<form action="" name="form" method="get">
			<input type="checkbox" name="hobby" id="reading" value="reading" />독서
			<input type="checkbox" name="hobby" id="bicycle" value="bicycle" />자전거
			<input type="checkbox" name="hobby" id="game" value="game" />게임
		</form>
		
		<h3>취미를 선택해 주세요.</h3>
		<ul>
			<li>독서가 선택되었습니다.</li>
			<li>자전거가 선택되었습니다.</li>
			<li>게임이 선택되었습니다.</li>
			
		</ul>
		
	</body>
</html>
