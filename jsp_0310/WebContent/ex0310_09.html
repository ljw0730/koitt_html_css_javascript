<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>하이퍼링크</title>

				<!-- target : _blank - 새창 / _self - 링크가 있는 화면에서 열림 / _parent 부모프레임에 표시 -->
