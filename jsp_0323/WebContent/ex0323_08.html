<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - for </title>
	</head>
	<body>
		<script type="text/javascript">
						
			// 구구단 출력
			// 2 * 1 = 2;
			// 2 ~ 9단까지 출력
			
			for(var i = 1; i < 10; i++) {
				for(var j = 1; j < 10; j++) {
					document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + j + " * " + i + " = " + (i*j));
				}
				document.write("<br/>");
			}
		</script>
		
	</body>
</html>
