<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style04.css">
		<script type="text/javascript" src="js/custom06.js"></script>		
		<title>자바스크립트 - 회원가입 유효성 검사 예</title>
	</head>
	<body>
	
	<!-- 
		1. form
		2. 아이디, 패스워드, 패스워드 확인, 이름, 나이, 성별, 전화번호, 취미
		2.1. 아이디 - 소문자, 대문자 입력가능. 4~12글자
		2.2. 패스워드 - 소문자, 대문자, 숫자, 특수문자 1개 이상씩 입력
		2.3. 패스워드와 패스워드 확인이 같은지 비교 다르면 패스워드 포커스
		2.4. 이름 - 한글만 가능. 1글자이상
		2.5. 나이 - 숫자만 입력가능. 1~3글자이하
		2.6. 성별 - 라디오버튼
		2.7. 전화번호 - 숫자만 입력. 8자리 이상
		2.8. 취미 - 체크박스 (독서, 컴퓨터, 수영, 자전거, 등산)
	 	3. 전송/취소 버튼
	 -->
	 
	 <form name="join" action="#" method="get">
	 	<h3> 회 원 가 입 </h3>
	 	<ul>
	 		<li>
	 			<label for="j_id">아이디</label>
			 	<input type="text" name="j_id" id="j_id" autofocus="autofocus" />
			 	<span>4~12자리, 영문자(대문자/소문자)만 입력 가능</span>
	 		</li>
	 		<li>
	 			<label for="j_pw">패스워드</label>
			 	<input type="text" name="j_pw" id="j_pw" />
			 	<span>소문자, 대문자, 숫자, 특수문자 1개 이상씩 입력 가능</span>
	 		</li>
	 		<li>
			 	<label for="j_pw2">패스워드 확인</label>
			 	<input type="text" name="j_pw2" id="j_pw2" />
	 		</li>
	 		<li>
	 			<label for="j_name">이름</label>
	 			<input type="text" name="j_name" id="j_name" />
	 			<span> 1글자 이상, 한글만 입력 가능</span>
	 		</li>
	 		<li>
	 			<label for="j_age">나이</label>
	 			<input type="text" name="j_age" id="j_age" />
	 			<span> 1~3글자, 숫자만 입력 가능</span>
	 		</li>
	 		<li>
	 			<label for="">성별</label>
	 			<label class="r_c_label" for="male">남성</label>
	 			<input type="radio" name="gender" id="male" value="male" />
	 			<label class="r_c_label" for="female">여성</label>
	 			<input type="radio" name="gender" id="female" value="female" />
	 		</li>
	 		<li>
	 			<label for="j_tell">전화번호</label>
	 			<input type="text" name="j_tell" id="j_tell"/>
	 			<span> '-'을 빼고 8자리이상 입력 가능 </span>
	 		</li>
	 		<li>
	 			<label for="">취미</label>
	 			<label class="r_c_label" for="book">독서</label>
	 			<input type="checkbox" name="book" id="book" value="book" />
	 			<label class="r_c_label" for="game">게임</label>
	 			<input type="checkbox" name="game" id="game" value="game" />
	 			<label class="r_c_label" for="swimming">수영</label>
	 			<input type="checkbox" name="swimming" id="swimming" value="swimming" />
	 			<label class="r_c_label" for="bike">자전거</label>
	 			<input type="checkbox" name="bike" id="bike" value="bike" />
	 			<label class="r_c_label" for="hiking">등산</label>
	 			<input type="checkbox" name="hiking" id="hiking" value="hiking" />
	 			<span>1개이상 선택해 주세요.</span>
	 		</li>
	 	</ul>
	 	
	 	<input class="s_r_button" type="submit" value="전송" onclick="check()"/>
	 	<input class="s_r_button" type="reset" value="취소" />
	 	
	 
	 </form>
	 
	 
	
	</body>
</html>
