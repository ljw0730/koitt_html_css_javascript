<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style03.css">
		<script type="text/javascript" src="js/custom05.js"></script>
		<title>자바스크립트 - 회원가입 예제</title>
	</head>
	<body>
		<form name="join" action="#" method="get">
			<h2>회원가입</h2>
			<label for="j_id">아이디</label>
			<input type="text" autofocus="autofocus" name="j_id" id="j_id" />
			<span>아이디는 숫자만 입력 가능합니다.</span> <br/>
			
			<label for="j_pw">패스워드</label>
			<input type="password" name="j_pw" id="j_pw" /> <br/>
			<label for="j_pw2">패스워드 확인</label>
			<input type="password" name="j_pw2" id="j_pw2" /> <br/>
			
			<label for="j_name">이름</label>
			<input type="text" name="j_name" id="j_name" /> <br/>
			
			<label for="j_age">나이</label>
			<input type="text" name="j_age" id="j_age" /> <br/>
			
			<input type="reset" value="취소" />
			<input type="button" value="전송" onclick="check()" />
		</form>
	</body>
</html>
