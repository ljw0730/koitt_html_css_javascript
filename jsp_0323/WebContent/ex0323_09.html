<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - for </title>
	</head>
	<body>
		<script type="text/javascript">
						
			var a=1;
			var sum=0;
			for(a=1; a<=100; a++) {
				sum += a;
			}
			document.write("for문 1-100까지 합 : " + sum + "입니다. <br/>");
			
			a=1;
			sum=0;
			while(a<=100) {
				sum += a;
				a++;
			}
			document.write("whlie문 1-100까지 합 : " + sum + "입니다. <br/>");
		</script>
		
	</body>
</html>
