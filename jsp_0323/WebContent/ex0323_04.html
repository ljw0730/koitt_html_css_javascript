
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 정규표현식</title>
		<link rel="stylesheet" type="text/css" href="css/style02.css">
		<script type="text/javascript" src="js/custom04.js"></script>
	</head>
	<body>
		<form name="join" action="#" method="get">
			<label for="j_id">아이디</label>
			<input type="text" autofocus="autofocus" name="j_id" id="j_id" />
			<span>아이디는 숫자만 입력 가능합니다.</span> <br/>
			<label for="j_pw">패스워드</label>
			<input type="password" name="j_pw" id="j_pw" /> <br/>
			
			<label for="k_name">국문이름</label>
			<input type="text" name="j_k_name" id="j_k_name" /> <br/>
			
			<label for="male">남자</label>
			<input type="radio" name="gender" id="male" value="male"/>
			<label for="female">여자</label>
			<input type="radio" name="gender" id="female" value="female" />	 <br/>		
			
			<input type="reset" value="취소" />
			<input type="button" value="전송" onclick="check()" />
			
		</form>
	</body>
</html>
