<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - indexof()</title>
	</head>
	<body>
		<script type="text/javascript">
			
			// k : 국문학과, e : 영문학과, m : 수학과, c : 컴퓨터학과
			// 컴퓨터 학과 학생들만 뽑아서 배열을 만들어 보세요.
			var stu_num = ["k202001", "k202002", "e202001",
							"e202002", "e202003", "m202001",
							"m202002", "c202001", "c202002",
							"k202003", "e202004", "c202003"];
			
			// 컴퓨터학과 찾는 함수
			function comArr(value) {
				if(value.indexOf("c") != -1) {
					return value;
				}	
			}
			
			
			// 배열분리 함수 호출
			function divArr() {
				var com_num = stu_num.filter(comArr);
				
				document.write("전체 학생 배열 : " + stu_num + "<br/>");
				document.write("컴퓨터 학생 배열 : " + com_num + "<br/>");
				document.write("<a href='ex0325_07.html'>돌아가기</a><br/>");
				
			}
		</script>
		
		<button onclick="divArr()">컴퓨터학과 학생 배열만들기 강사님 ver</button>
		
	</body>
</html>
