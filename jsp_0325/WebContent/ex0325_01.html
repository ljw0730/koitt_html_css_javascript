<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 배열 연습</title>
		
	</head>
	<body>
		<script type="text/javascript">
			var lotto=[];
			var i = 0;
			function insertNum() {
				for(i=0; i < 45; i++){
					lotto[i] = i+1;
				}
				
				for(i=0; i < lotto.length; i++){
					document.write(lotto[i] + " ");
					if((i+1)%5 == 0){
						document.write("<br/>");
					}
				}
				document.write("<br/>");
				document.write("배열의 크기 : " + lotto.length + "<br/>");
				document.write("<a href='ex0325_01.html'>돌아가기</a><br/>");
			}
			
			
			function delNum() {
				for(i=0; i < lotto.length; i++) {
					lotto[i] = 0;
				}
				printNum();
			}
			
			function printNum() {
				for(i = 0; i < lotto.length; i++) {
					document.write(lotto[i] + " ");
					if((i+1)%5 == 0){
						document.write("<br/>");
					}
				}
				document.write("<br/>");
				document.write("배열의 크기 : " + lotto.length + "<br/>");
				document.write("<a href='ex0325_01.html'>돌아가기</a>");
			}
			
			function print_3mul() {
				var count = 0;
				for(i=0; i<lotto.length; i++) {
					if(lotto[i]%3 == 0) {
						document.write(lotto[i] + " ");
						count++;
						if(count%5 == 0 && count != 0) {
							document.write("<br/>");
						}
					}
				}
				document.write("<br/>");
				document.write("배열의 크기 : " + lotto.length + "<br/>");
				document.write("<a href='ex0325_01.html'>돌아가기</a>");
			}
			
			function sum_5mul() {
				var sum = 0;
				for(i = 0; i < lotto.length; i++) {
					if(lotto[i]%5 == 0) {
						sum += lotto[i];
					}
				}
				document.write("5의 배수 합 : " + sum + "<br/>");
				document.write("<a href='ex0325_01.html'>돌아가기</a>");
			}
			
			insertNum();
		</script>
		 
		<button onclick="delNum()">데이터 초기화</button><br/>
		<button onclick="print_3mul()">3의 배수만 출력</button><br/>
		<button onclick="sum_5mul()">5의 배수만 합계 결과값</button>	
	</body>
</html>
