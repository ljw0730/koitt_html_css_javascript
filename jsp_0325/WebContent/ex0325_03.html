<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - sort()</title>
	</head>
	<body>
		<script type="text/javascript">
			
			var ndata1=[19, 38, 67, 26, 55, 24, 53, 12, 31];
			var ndata2=[132, 2, 41, 123, 45, 1234, 6, 29, 4567];
			// sort() : 배열의 원소를 정렬
			// 자리수가 같으면 정렬이 잘된다.
			document.write("수치 정렬 1 : " + ndata1.sort() + "<br/>");
			
			// 자리수가 달라지면 숫자의 맨 앞자리부터 비교하여 정렬한다.
			document.write("수치 정렬 2 : " + ndata2.sort() + "<br/>");
			
			// 이를 제대로 정렬하기 위해 
			// (function (a,b) {return a-b; } 을 통해 버블정렬을 한다.
			document.write("(function (a,b) {return a-b; }" + "<br/>");
			document.write("수치 정렬 3 : " + ndata2.sort(function (a,b) {
							return a-b; }) + "<br/>");
			
			
		</script>
	</body>
</html>
