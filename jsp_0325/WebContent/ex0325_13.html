<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 객체 생성 - Object() 이용</title>
		<style type="text/css">
			p {
				width: 400px; height: 200px;
				border: 1px solid black;
				box-sizing: border-box;
				margin: 20px;
				padding: 80px;
				text-align: center;
				font-size: 20ppx;
				color : red;
				
			}
		</style>
	</head>
	<body>
	
	
		<p id="carname"></p>
		<p id="carcolor"></p>
		<p id="carspeed"></p>
	
	
		<script type="text/javascript">

			var car = new Object();
			car.name = "sonata";
			car.speed = 100;
			car.color = "blue";
			car.speedup = function () {
				return this.speed + 10;
			};
			
			var car2 = {
					name: "sonata2",
					speed: 200,
					color: "white",
					speedup: function () {
						return this.speed +10;
					}
			}
			
			var cname = document.getElementById("carname");
			cname.textContent="자동차 이름 : " + car.name;
			document.getElementById("carcolor").textContent="자동차 색상 : " + car.color;
			
			
		</script>
		
	</body>
</html>
