<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - join(), reverse()</title>
	</head>
	<body>
		<script type="text/javascript">
			var data=[9, 8, 7, 6, 5, 4, 3, 2, 1];
			// join() : 배열에 저장된 모든 원소를 문자열로 변화한후 연결
			document.write("배열 : " + data.join() + "<br/>");
			
			// revserse() : 배열 원소의 순서를 반대로 정렬
			var rev_data = data.reverse();
			document.write("reverse 결과 : " + rev_data + "<br/>");
			
		</script>
	</body>
</html>
