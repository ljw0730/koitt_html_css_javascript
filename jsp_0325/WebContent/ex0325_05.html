<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - filter()</title>
	</head>
	<body>
		<script type="text/javascript">
			
			var data = [42, 12, 10, 78, 60, 55, 96, 45, 35, 28];
			
			function filterArr(value) {
				return value >= 18;
			}
			
			// filter() : 조건에 맞는 값을들 불러와 새로운 배열을 만든다.
			var new_data = data.filter(filterArr);
			document.write("필터 전 배열 : " + data + "<br/>");
			document.write("필터 후 배열 : " + new_data + "<br/>");
			
		</script>
	</body>
</html>
