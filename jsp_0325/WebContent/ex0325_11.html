<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 2차원 배열</title>
	</head>
	<body>
		<script type="text/javascript">
			// 2차원 배열을 만들어서
			// [7][7] -> 1,3,5,7,9,11,13
			
			var arr = [[], [], [], [], [], [], []];
			var i=0;

			for(i = 0; i <arr.length; i++) {
				for(var j = 0; j < 7; j++) {
					arr[i][j] = (i*14)+((j*2)+1);
				}
			}
			
			for(i = 0; i <arr.length; i++) {
				for(var j = 0; j < arr[i].length; j++) {
					document.write(arr[i][j] + " ");
				}
				document.write("<br/>");
			}
			
			
			document.write("<a href='ex0325_11.html'>돌아가기</a><br/>");
			
		</script>
		<button>7차원 배열 만들기</button>
		
	</body>
</html>
