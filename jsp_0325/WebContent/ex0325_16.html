<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - Date()</title>
	</head>
	<body>
		
		<p id="date1"></p>
		<p id="year"></p>
		<p id="month"></p>
		<p id="date"></p>
		<p id="day"></p>
		<p id="hour"></p>
		<p id="minute"></p>
		<p id="second"></p>
		<p id="millisecond"></p>
		
		<script type="text/javascript">
			var today = new Date();
			document.getElementById("date1").innerHTML = today;
			document.getElementById("year").innerHTML = today.getFullYear() + "년";
			document.getElementById("month").innerHTML = (today.getMonth()+1) + "월";
			document.getElementById("date").innerHTML = today.getDate() + "일";
			var day_num = today.getDay();
			var day = "";
			switch(day_num) {
				case 0:
					day = "일요일";
					break;
				case 1:
					day = "월요일";
					break;
				case 2:
					day = "화요일";
					break;
				case 3:
					day = "수요일";
					break;
				case 4:
					day = "목요일";
					break;
				case 5:
					day = "금요일";
					break;
				case 6:
					day = "토요일";
					break;
					
			}
			document.getElementById("day").innerHTML = day;
			document.getElementById("hour").innerHTML = today.getHours() + "시";
			document.getElementById("minute").innerHTML = today.getMinutes() + "분";
			document.getElementById("second").innerHTML = today.getSeconds() + "초";
			document.getElementById("millisecond").innerHTML = today.getMilliseconds() + "밀리초";
			
			
			
		</script>
		
		
	</body>
</html>
