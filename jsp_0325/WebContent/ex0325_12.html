<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 객체 생성 - 객체 변수 이용</title>
		<style type="text/css">
			p {
				width: 400px; height: 200px;
				border: 1px solid black;
				box-sizing: border-box;
				margin: 20px;
				padding: 80px;
				text-align: center;
				font-size: 20ppx;
				color : red;
				
			}
		</style>
	</head>
	<body>
	
	
		<p id="var1"></p>
		<p id="var2"></p>
		<p id="var3"></p>
	
	
		<script type="text/javascript">
			var car = {
					name: "sonata",
					speed: 100,
					color: "white",
					
					m1: function() {
						return this.name;
					},
					m2: function (a) {
						var result = this.speed+a;
						return result
					},
					m3: function (a, b) {
						var result = this.speed+a+b;
						return result;
					}
			};
		
			document.getElementById("var1").innerHTML="자동차 이름 : " + car.name + "<br/>" + car.m1();
			document.getElementById("var2").innerHTML="자동차 속도 : " + car.speed + "<br/>" + car.m2(50);
			document.getElementById("var3").innerHTML="자동차 생상 : " + car.color + "<br/>" + car.m3(50, 100);	
			
		</script>
		
	</body>
</html>
