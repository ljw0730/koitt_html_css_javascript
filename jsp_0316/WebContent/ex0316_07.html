<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 접두어를 안붙여도 되게 하는 js파일 -->
		<script type="js/prefixfree.dynamic-dom.min.js"></script>
		<title>2/3 차원 변형</title>
		<style type="text/css">
			div{
				width: 300px; height: 300px;
			}
			div:hover {
				/* 좌측으로 50px 만큼 아래로 30px 만큼 움직인다.*/
				/* transform: translate(50px, 30px); */
				
				/* 1.2 배 만큼 크기가 커진다.*/
				/* transform: scale(1.2); */
				
				/* 45도 만큼 돈다. */
				/* transform: rotate(45deg); */
				
				/* x축으로 180도 돈다.*/
				/* transform: rotateX(180deg); */
				
				/* x축 2.5, y축 1.2 z축 -1.5를 기준으로 45도 돌린다.*/
				/* transform: rotate3D(2.5, 1.2, -1.5, 45deg); */
				
				/* x축을 45도 기울인다.*/
				/* transform: skewX(45deg); */
				
				/* transform-origin: left bottom; 지점을 기준으로 */
				/* transform: rotateZ(10deg); 10도만큼 돌린다. */
				transform: rotateZ(10deg);
				transform-origin: left bottom;
				
			}
			
			#apple {
				
			}
		</style>
	</head>
	<body>
		<div id="apple">
			<img alt="apple" src="images/apple.svg" />
		</div>
