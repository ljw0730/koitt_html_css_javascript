<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 접두어를 안붙여도 되게 하는 js파일 -->
		<script type="js/prefixfree.dynamic-dom.min.js"></script>
		<title>트랜직션3 - animation2</title>
		<style type="text/css">
			.box{
				width: 100px; height: 100px;
				margin: 60px;
				animation: rotate 1.5s infinite, background 1.5s infinite alternate;
			}
			@keyframes rotate {
				from {
					transform: perspective(120px) rotateX(0deg) rotateY(0deg);
				}
				50% {
					transform: perspective(120px) rotateX(-180deg) rotateY(0deg);
				}
				to {
					transform: perspective(120px) rotateX(-180deg) rotateY(-180deg);
				}
			}
			@keyframes background {
				from{
					background: red;
				}
				50%{
					background: green;
				}
				to{
					background: blue;
				}
			}
			

			
		</style>
	</head>
	<body>
		<div class="box"></div>
		
	</body>
</html>
