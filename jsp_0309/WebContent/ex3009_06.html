<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ex0309_05 html</title>
		<style>
			div{width:647px; height:2970px;
				border:1px solid #dfdfdf;
				font-family:"굴림",gulim,Sans-serif;}
				
			#small{width:647px; height:120px;
					border-top:0px;
					border-bottom:0px;
					border-left:1px solid black; border-right:0px;
					/* line height : 위 선에서 얼마만큼 떨어질 것인가 */
					line-height:45px;
					/* 바깥여백 0은 여유공백은 없게끔 하고 auto 를 통해 좌우는 알아서 맞춘다*/
					margin:0 auto;
					font-size:17px; line-height:27px;
					}
			p{font-size:17px; line-height:27px;}
		</style>
	</head>
	<body>
		<div>
			<div id="small">
				<strong>
					<p>갤럭시 Z플립 40여객국서 출시	</p>
					<p>이 가운데 20여객구서 초도물량 '완판'</p>
					<p>11일에는 브라질서 출시</p>
				</strong>
			</div>
		
			<br/>
			<img art="갤럭시 Z플립" src = "images/20200309_003.jpg">
			
			<!-- 이름을 주어 원하는 스타일을 적용할 수 있다. -->
			<!-- CSS로 사용할때는 #small{ } -->
			
			
		</div>
		
	</body>
</html>
