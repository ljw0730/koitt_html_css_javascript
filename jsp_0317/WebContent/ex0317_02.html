<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 트랜직션 </title>
		<script type="text/javascript" src="prefixfree.dynamic-dom.min.js"></script>
		<style type="text/css">
			* {margin: 0px; padding: 0px;}
			div{
				width: 300px; height: 300px;
				margin: 300px auto;
				border: 1px solid black;
			}
			p{
				width: 300px; height: 300px;
				background: blue;
				opacity: 30%;
				/* 모든속성적용 2초동안변화 */
				/* ease: 처음에는 천천히 점점 빨라지다가 다시 천천히*/
				transition: all 2s ease;
			}
			p:hover {
				width: 400px;
				background: yellow;
				opacity: 100%;
				transform: scale(2);
			}
		</style>
	</head>
	<body>
		<div>
			<p></p>
		</div>
	</body>
</html>
