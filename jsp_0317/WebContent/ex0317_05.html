<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>반응형 사이트 만들기 - 미디어 퀘리</title>
		<style type="text/css">
			* { margin:0px; padding: 0px; }
			div{
				width: 100%; height: 300px;
				background: #efefef;
				border: 1px solid black;
				text-align: center;
			}
			#d01{
				background: #efefef;
				position: relative;
			}
			#d02{
				background: #dedede;
				position: relative;
			}
			#d03{
				background: #fefefe;
				position: relative;
			}
			@media screen and (max-width: 1000px) {
				#d01{
					display: none;
				}
				#d02 {
					top: 50px;
				}
			}
			@media screen and (max-width: 600px) {
				#d02{
					display: none;
				}
			}  
		</style>
	</head>
	<body>
		<div id="d01">첫번재 div 1000이상</div>
		<div id="d02">두번재 div 800~1000</div>
		<div id="d03">세번재 div 600이하</div>
	</body>
</html>
