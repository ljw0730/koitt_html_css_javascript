<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 아이콘 폰트 사용 </title>
		<script type="text/javascript" src="prefixfree.dynamic-dom.min.js"></script>
		<style type="text/css">
			/* 아이콘 폰트 사용*/
			@import url(https://weloveiconfonts.com/api/?family=entypo);

			/* entypo */
			[class*="entypo-"]:before {
			  font-family: 'entypo', sans-serif;
			}
		
			* {margin: 0px; padding: 0px;}
			div{
				width: 300px; height: 300px;
				margin: 300px auto;
				border: 1px solid black;
			}
			p{
				width: 300px; height: 300px;
				font-size: 300px;
				color: blue;
				text-align: center;
				/* 모든속성적용 2초동안변화 */
				/* ease: 처음에는 천천히 점점 빨라지다가 다시 천천히*/
				transition: all 2s ease;
				border: 1px solid black;
			}
			p:hover {
				transform-origin: left top;
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		<div>
			<p class="entypo-arrows-ccw"></p>
		</div>
	</body>
</html>
