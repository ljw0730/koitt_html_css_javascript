<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>아이디 중복확인 하기(자식창의 데이터를 부모창으로 보내기)</title>
		<script type="text/javascript">
			function open_idcheck() {
				
				// 새창 띄우기 (팝얼할 파일이름, 팝업창 아이디, 팝업창 옵션)
				window.open(
						"l_pop.html",
						"id_check",
						"width=600, height=400, resizable=no, scrollbars=no"
				);
			}
		
		</script>
	</head>
	<body>
		<h1>회원가입</h1>
		<form action="join_com.jsp" name="join" method="get">
			<label for="j_id">아이디 : </label>
			<input type="text" name="j_id" id="j_id" readonly required />
			<input type="button" onclick="open_idcheck()" value="아이디중복체크" /><br/>
			
			<label for="j_name">이름 : </label>
			<input type="text" name="j_name" id="j_name" required />	<br/>
			
			<input type="submit" value="전송" />
			<input type="reset" value="취소" />		
			
		</form>
	</body>
</html>
