<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 함수호출(매개변수)</title>
	</head>
	<body>
		<script>
			function get_grade(a, b) {
				var total=a+b;
				document.write("첫 번재 숫자 : " + a + ", 두 번째 숫자 : " + b 
								+ " / 숫자의 합 : " + total + "<br/>");
			}
			
			
		</script>
		<button onclick="get_grade(50,60)"> 함수호출버튼 </button>
		
	</body>
</html>
