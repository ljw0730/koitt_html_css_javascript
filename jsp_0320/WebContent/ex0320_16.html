<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - if문</title>
	</head>
	<body>
		<script type="text/javascript">
			var gender = prompt("M(남자)/F(여자)를 입력하세요.") //남자: M, 여자: F
			var age = prompt("나이를 입력하세요.")
			var result;
			if(gender=="M") {
				if(age>=19) {
					result="남자 19세 이상 성인입니다.";
				}
				else {
					result="남자 19세 이하 미성년자입니다.";
				}
			}
			else {
				if(age>=19) {
					result="여자 19세 이상 성인입니다.";
				}
				else {
					result="여자 19세 이하 미성년자입니다.";
				}
			}
			document.write("당신은 " + result + "<br/>");
			
		</script>
		
		
	</body>
</html>
