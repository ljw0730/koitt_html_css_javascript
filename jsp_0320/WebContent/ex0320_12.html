<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 논리연산자</title>
		
	</head>
	<body>
		<script type="text/javascript">
			var x = prompt("첫 번째 값을 입력해 주세요.");
			var y = prompt("두 번째 값을 입력해 주세요.");
			
			document.write("첫 번째 입력 값 : " + x + " / 두 번째 입력 값 : " + y + "<br/>");
			
			var result;
			result = (x<10 && y>10);
			document.write("x<10 && y>10 : " + result + "<br/>");
			
			result = (x<10 || y>10);
			document.write("x<10 || y>10 : " + result + "<br/>");
			
		</script>
		
	</body>
</html>
