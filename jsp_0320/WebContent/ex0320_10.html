<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 비교연산자</title>
	</head>
	<body>
		<script>
			var x = 5;
			var y = "5";
			var result;
			
			document.write("x : 5,  y: \"5\" <br/>");
			
			// x 가 더 큰가?
			result = (x>y);
			document.write("x > y : " + result + "<br/>");
			
			// x와 y가 값이 같은가?
			result = (x==y);
			document.write("x == y : " + result + "<br/>");
			
			// x와 y가 값도 같고, 타입도 같은가?
			result = (x===y);
			document.write("x === y : "+ result + "<br/>");
			
			// x와 y의 값이 다른가?
			result = (x!=y);
			document.write("x != y : " + result + "<br/>");
			
			// x와 y의 값이 다르거나 타입이 다른가?
			result = (x!==y);
			document.write("x !== y : " + result + "<br/>");
			
		</script>
		
	</body>
</html>
