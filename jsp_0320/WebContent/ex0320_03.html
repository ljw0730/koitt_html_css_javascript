<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - typeof</title>
	</head>
	<body>
		<script>
			var num;
			var obj=null;
			
			document.write(typeof 100 + "<br/>");	// 정수
			document.write(typeof 10.5 + "<br/>");	// 실수
			document.write(typeof "홍길동" + "<br/>");
			document.write(typeof true + "<br/>");
			document.write(typeof [1, 2, 3] + "<br/>");
			document.write(typeof {name:'홍길동', arg:25} + "<br/>");
			document.write(typeof num + "<br/>");
			document.write(typeof obj + "<br/>");
			
		</script>
	
		
	</body>
</html>
