<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 논리연산자</title>
	</head>
	<body>
		<script>
			
			// prompt : 팝업으로 입력창이 나온다.
			var x = prompt("숫자를 입력하세요. : ");
			if(x>=0 && x<=10) {
				document.write("0<= x <=10 사이의 숫자 입니다.");
			}
			else {
				document.write("0<= x <=10 사이의 숫자가 아닙니다.");
			}			
			
		</script>
		
	</body>
</html>
