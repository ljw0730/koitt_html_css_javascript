<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 유효성 검사</title>
		<script type="text/javascript">
			function check() {
				if(form.id.value=="" || form.major.value=="") {
					//alert() - 메시지 창
					alert("빈칸을 입력해 주세요.");
					form.id.focus();
				}
				
				if(form.id.value.length<3) {
					alert("3자리 이상 입력해야 합니다.");
					form.id.focus();
				}
				
				if(form.age.value >=20) {
					alert("성인 입니다.");
				}
				else {
					alert("미성년 입니다.");
				}
			}			
			
		</script>
	</head>
	<body>
		<h2>[ 성적 입력 ]</h2>
		<form name="form" action="#" method="post">
				<label for="id">아이디 : </label>
				<input type="text" name="id" id="id" /><br/>
				
				<label for="id">나이 : </label>
				<input type="text" name="age" id="age" /><br/>
				
				<label for="major">학과 : </label>
				<input type="text" name="major" id="major" /><br/>
				
				<label for="kor">국어점수 : </label>
				<input type= "text" name="kor" id="kor" /><br/>
				 
				<input type="button" value="성적입력" onclick="check()" />
		</form>
		
	</body>
</html>
