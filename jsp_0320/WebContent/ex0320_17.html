<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - if문</title>
	</head>
	<body>
		<script>
			
			//	1.성별입력창 1개를 만듬
			//	2. 나이 입력창을 만듬
			//	3. 버튼 클릭하면 if문으로 성별 확인
			//	   alert - 남자입니다. 여자입니다.
			//	4. 나이를 비교해서 19세 미만 이면
			//	   alert - 미성년자 입니다.
			//	   19세 이상이면
			//	   alert - 성인입니다.
			
			
			//  안됨 !!!!!
			
			function check() {
				var gender = form.gender.value;
				var age = form.age.value;
				var result;
							
				if(gender == "") {
					alert("성별 라디오박스를 클릭하세요.");
					return false;
				}
				if(age=="") {
					alert("나이를 입력해주세요.");
					return false;
				}
				if(gender == "male") {
					if(age < 19) {
						result = "남성 - 미성년자입니다.";
					}
					else {
						result = "남성 - 성인입니다.";
					}
				}
				else {
					if(age < 19) {
						result = "여성 - 미성년자입니다.";
					}
					else {
						result = "여성 - 성인입니다.";
					}
				}
				alert("당신은 " + result);
			}
			
		</script>
		<form name="form" action="#" method="post">
			<p>
				성별 - 
				<label for="male">남성</label>
				<input type="radio" name="gender" id="male" value="male" />
				<label for="female">여성</label>
				<input type="radio" name="gender" id="female" value="female" />
			</p>
			<label for="age">나이 - </label>
			<input type="text" name="age" id="age" />
		
			<br/>
			<br/>
			
			<input type="button" value="확인" onclick="check()" />		
		</form>
		 
	</body>
</html>
