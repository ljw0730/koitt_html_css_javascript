<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 3항식 조건 연산자</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = prompt("첫 번째 숫자를 입력해 주세요.");
			var b = prompt("두 번째 숫자를 입력해 주세요.");
			var c = prompt("세 번째 숫자를 입력해 주세요.");
			var result;
			result = (((a>b) ? a : b) > c) ? ((a>b) ? a : b) : c;
			document.write("큰 값 : " + result + "<br/>");
			result = (a>b) ? a-b : b-a;
			document.write("큰 값에서 작은 값을 뺀 결과 값 : " + result + "<br/>");
		
		
			var x = prompt("절대값을 구할 숫자를 입력해주세요.");
			var result = (x>-x) ? x:-x; // 절대값 구하기
			document.write(x+"의 절대값은 " + result + " 입니다. <br/>");
			
			
		</script>
		
		
	</body>
</html>
