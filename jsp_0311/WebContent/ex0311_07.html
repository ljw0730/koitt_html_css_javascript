<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구글</title>
		<style type="text/css">
			*{margin:0px; padding:0px}
			div{width:272px; height:102px;
				padding-top:200px; margin:0 auto;
				}
			input{width:449px; height:44px; padding:5px 8px 0px 14px;}
			/* border-radius : 입력창의 사각들을 둥글게 한다. */
			#search{border-radius:22px;}
			form{width:451px; margin:0 auto;}
		</style>
	</head>
	<body>
		<div>
			<img alt="구글로고" src="images/google.png">		
		</div>
		<form action="http://www.google.com" method="get">
			<input id="search" type="text" placeholder="Google 검색 또는 URL 입력" />
			<br/>
			<input type="submit" value="구글검색" />
		</form>
		
		
	</body>
</html>
