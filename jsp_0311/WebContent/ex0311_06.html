<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form태그</title>
	</head>
	<body>
		<form name="login" action="http://www.naver.com" method="post">
			<!-- fieldset => form에서 묶음을 만든다. -->
			<fieldset>
				<!-- legend : 묶음의 이름을 단다. -->
				<legend>로그인 정보</legend>
				<!-- required : 서버로 전송하기 전에 반드시 입력이 되어 있어야 한다. -->
				<!-- autofocus : 페이지가 시작 될때 자동으로 포커스가 맞춰진다. -->
				<!-- placeholder : 안내문구를 넣는다 입력이 들어올 시 사라진다. -->
				<!-- maxlength : 최대 입력가능 횟수. 더 이상 들어가지 않는다. -->
				<label for="m_id">아이디</label><input id="m_id" type="text" name="member_id" 
							required autofocus placeholder="아아디는 8자리 이상"
							maxlength="8"><br/>
				<!-- label을 하게 되면 텍스트를 클릭해도 해당 입력란에 커서가 들어간다. -->
				<!-- label은 2가지 방법이 있다. 위의 방법처럼 id를 이용하는 것과 -->
				<!-- 아래 방법처럼 이용하는 것이 있다.  -->
				<!-- 방법에 따라 </label> 위치가 다르다.. -->
				<!-- 위의 방법이 나중에 CSS입히기 편하다. -->
				<label>패스워드<input type="password" name="member_password"></label><br/>
				<input type="submit" value="전송" /> &nbsp;&nbsp;
				<input type="reset" value="취소" />
			
			</fieldset>
		
		</form>
	</body>
</html>
