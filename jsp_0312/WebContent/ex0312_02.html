<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			fieldset{width:500px;}
		</style>
	</head>
	<body>
		<form name="subject" action="http://www.naver.com" method="get">
			<fieldset>
				<legend> 신청과목 </legend>
				<p>이달에 신청할 과목을 선택하세요.</p>
				
				<input type="radio" name="subject" id="conversation" value="conversation" />
				<label for="conversation">회화</label>
				<input type="radio" name="subject" id="grammar" value="grammar" />
				<label for="grammar">문법</label>
				<input type="radio" name="subject" id="writing" value="writing" />
				<label for="writing">작문</label>
			</fieldset>
			
			<fieldset>
				<legend>메일링</legend>
				<p>메일을 받고 싶은 뉴스 주제를 선택해 주세요.(복수 선택 가능)</p>
				
				<!-- type="checkbox" : 체크박스 생성 -->
				<!-- 라디오박스와 달리 name이 같으면 안된다. -->
				<input type="checkbox" name="mail1" id="mailing1" value="news" />
				<label for="mailing1">해외 단신</label>
				<input type="checkbox" name="mail2" id="mailing2" value="dialog" />
				<label for="mailing2">5분 회화</label>
				<input type="checkbox" name="mail3" id="mailing3" vaule="pops" />
				<label for="mailing3">모닝팝스</label>
			</fieldset>
			
			<fieldset>
				<legend>달력</legend>
				<!-- 달력을 만든다. chrome에서 하는것을 추천 -->
				<input type="date" name="date" />
				<!-- 달력에서 일이 선택이 안된다. -->
				<input type="month" name="month" />
				<!-- 달력에서 해당 날짜가 해당년도의 몇번재 주인지 알려준다. -->
				<input type="week" name="week" />
			</fieldset>
			
			<fieldset>
				<legend>시간</legend>
				<!-- 시간 선택 창을 만든다. -->
				<input type="time" name="time" value="09:00"/>
			</fieldset>
			
			<input type="submit" value="전송" />
		</form>
	
	</body>
</html>
