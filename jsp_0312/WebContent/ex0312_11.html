<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ol 글머리 번호 수정</title>
		<style type="text/css">
			ol{
			   /* list-style-type: 글머리 기호를 변경한다. */
			   /* lower-alpha - 소문자 / lower-roman - 소문자 로마 숫자 / 등등...*/
			   list-style-type:lower-roman;
			}
		</style>
	</head>
	<body>
		<ol>
			<li>구글</li>
			<li>네이버</li>
			<li>다음</li>
			<li>네이트</li>
		</ol>
	</body>
</html>
