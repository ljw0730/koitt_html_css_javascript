<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 구글 웹 폰트 사용 -->
		<link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
		<title>hover/브라우저 접두사</title>
		<style type="text/css">
			#div01{width:300px; height: 300px;
				   background: pink;}
				  /* hover : 마우스 오버 시*/
			#div01:hover{
				/* webkit : chrome에 적용*/
				/* ms : 인터넷 익스플로러에 적용*/
				-webkit-transform:rotate(45deg);
				-ms-transform:rotate(45deg);
			}
		</style>
	</head>
	<body>
		<div id="div01">
			
		</div>
	</body>
</html>
