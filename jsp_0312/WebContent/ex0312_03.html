<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			fieldset{width:500px;}
		</style>
	</head>
	<body>
		<form name="subject" action="http://www.naver.com" method="get">
			<fieldset>
				<legend>선택</legend>
				<label for="major">학과선택</label>
					<!-- 드롭박스를 만든다. -->
					<select name="major" id="major">
						<option value="archi">건축공학과</option>
						<option value="mechanic">기계공학과</option>
						<option value="indust">산업공학과</option>
						<option value="elec">전기전자공학과</option>
						<option value="computer">컴퓨터공학과</option>
						<option value="chemical">화학공학과</option>
					</select>
					
					<br/>
					<!-- autofocus : 사이트 시작시 포커싱이 되어있다. -->
					<!-- required : 필수 입력 항목 설정 -->
					<label>이름 : </label><input type="text" autofocus required /> <br/>
					<!-- readonly : 읽기만 가능. 수정 불가능. -->
					<label>전화번호 : </label><input type="text" value="010-9999-8888" readonly />
			</fieldset>
			
			<input type="submit" value="전송" />
			<button>전송2</button>
		</form>
	
	</body>
</html>
